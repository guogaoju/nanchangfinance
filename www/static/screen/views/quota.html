<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据可视化demo</title>
    <link href="../styles/common.css" rel="stylesheet">
    <script src="../scripts/Plugin/jquery-3.3.1.min.js"></script>
    <script src="../scripts/Plugin/echarts.min.js"></script>
    <script src="../scripts/Plugin/bmap.min.js"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=dApOtvB5E3x6byHpUGHbRF1fxctCBdjw"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/quota.js"></script>
</head>
<body>
<!--顶部-->
<header class="header left">
  <div class="left nav" style="margin-left:10px;">
      <ul>
          <li><a id="a0" href="index.html">数据概况</a> </li>
          <li class="nav_active"><a id="a1" href="quota.html">指标分析</a> </li>
          <li><a id="a2" href="trend.html">趋势分析</a> </li>
          <li><a id="a3" href="chronic.html">最新采购列表</a> </li>
      </ul>
  </div>
    <div class="header_center left" style="position:relative;">
  
        <h1 style="margin-top:10px;"><strong>南昌县供应链金融项目</strong></h1>

    </div>
    <div class="right text_right">
      <!-- <img src="../images/logo.png" style="height:60px;margin-top:10px;margin-right:40px;"> -->
    </div>

</header>
<!--内容部分-->
<div class="con left">
  <!--数据总概-->
  <div class="con_div">
      <div class="con_div_text left">
          <div class="con_div_text01 left">
              <img src="../images/info_7.png" class="left text01_img"/>
              <div class="left text01_div">
                  <p>总体授信额度(万元)</p>
                  <p>58621.31</p>
              </div>
          </div>
          <div class="con_div_text01 right">
              <img src="../images/info_8.png" class="left text01_img"/>
              <div class="left text01_div">
                  <p>当前贷款余额(万元)</p>
                  <p>11475.23</p>
              </div>
          </div>
      </div>
      <div class="con_div_text left">
          <div class="con_div_text01 left">
              <img src="../images/info_9.png" class="left text01_img"/>
              <div class="left text01_div">
                  <p>总入仓数量(吨)</p>
                  <p class="sky">7356</p>
              </div>
          </div>
          <div class="con_div_text01 right">
              <img src="../images/info_10.png" class="left text01_img"/>
              <div class="left text01_div">
                  <p>总出仓数量(吨)</p>
                  <p class="sky">7356</p>
              </div>
          </div>
      </div>
      <div class="con_div_text left">

          <div class="con_div_text01 left">
              <img src="../images/title_7.png" class="left text01_img"/>
              <div class="left text01_div">
                  <p>营业利润(万元)</p>
                  <p class="org">619.62</p>
              </div>
          </div>
          <div class="con_div_text01 right">
              <img src="../images/title_7.png" class="left text01_img"/>
              <div class="left text01_div">
                  <p>实现税收(万元)</p>
                  <p class="org">845.11</p>
              </div>
          </div>
      </div>
  </div>
    <!--统计分析图-->
    <div class="div_any">
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title"><img src="../images/title_5.png">仓储面积使用占比(平米)</div>
                <p id="histogramChart1" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src="../images/title_6.png">仓储数量质押占比(箱)</div>
                <p id="histogramChart2" class="p_chart"></p>
            </div>
        </div>
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title"><img src="../images/title_7.png">主要货品价格走势(元/吨)</div>
                <p id="lineChart1" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src="../images/title_8.png">主要货品入库数量(KG)</div>
                <p id="lineChart2" class="p_chart"></p>
            </div>
        </div>
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title"><img src="../images/title_9.png">总体风险概率(%)</div>
                <p id="histogramChart3" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src="../images/title_10.png">平均储存天数(天)</div>
                <p id="histogramChart4" class="p_chart"></p>
            </div>
        </div>
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title"><img src="../images/title_11.png">风控指标分布(%)</div>
                <p id="pieChart1" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src="../images/title_12.png">仓单质押项目信息</div>
                <p id="pieChart2" class="p_chart"></p>
            </div>
        </div>
    </div>


</div>
</body>
</html>
