
<div class="bjui-pageContent">
    <form id="fileForm" action="/cmpage/page/upload" data-toggle="validate" data-alertmsg="true">
        <input id="FileListid" name="id" type="hidden" value="<%= parms.editID%>" />
        <input id="listIds" name="listIds" type="hidden" value="<%= parms.listIds%>" />
        <!-- <input name="modulename" type="hidden" value="<%= parms.c_modulename%>" /> -->
        <input name="parmsUrl" type="hidden" value="<%= JSON.stringify(parms.parmsUrl)%>" />
        <div id="edit<%= parms.c_modulename%>Table" class="bjui-row col-<%= parms.c_edit_column%>">
            <%- editHtml%>
        </div>
    </form>
</div>
<div class="bjui-pageFooter" >
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">关闭</button></li>
    </ul>
</div>
